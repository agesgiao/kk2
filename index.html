<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Countdown AR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background-color: white;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: white;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: red;
      z-index: 9999;
      display: none;
      pointer-events: none;
      text-shadow: 2px 2px 5px white;
    }

    #overlay-success, #overlay-fail {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: white;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }

    #overlay-success video, #overlay-fail video {
      width: 80vw;
      max-width: 600px;
      height: auto;
      background-color: white;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./kk3.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="kk1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="kk2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="kk3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="kk4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="kk5" src="./kk5.mp4" playsinline crossorigin="anonymous"></video>
      <video id="kk61" src="./kk61.mp4" muted playsinline crossorigin="anonymous"></video>
      <video id="kk62" src="./kk62.mp4" muted playsinline crossorigin="anonymous"></video>
      <audio id="voice1" src="./voice1.mp3" crossorigin="anonymous"></audio>
      <audio id="voice2" src="./voice2.mp3" crossorigin="anonymous"></audio>
      <audio id="voice3" src="./voice3.mp3" crossorigin="anonymous"></audio>
      <audio id="voice4" src="./voice4.mp3" crossorigin="anonymous"></audio>
      <audio id="voice5" src="./voice5.mp3" crossorigin="anonymous"></audio>
      <audio id="voice6" src="./voice6.mp3" crossorigin="anonymous"></audio>
      <audio id="voice7" src="./voice7.mp3" crossorigin="anonymous"></audio>
      <audio id="voice8" src="./voice8.mp3" crossorigin="anonymous"></audio>
      <audio id="voice9" src="./voice9.mp3" crossorigin="anonymous"></audio>
      <audio id="voice10" src="./voice10.mp3" crossorigin="anonymous"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ターゲット1: 成功判定＋音声再生 -->
    <a-entity id="target1" mindar-image-target="targetIndex: 0"></a-entity>

    <!-- ターゲット2〜14 -->
    <!-- 音声ターゲット: target2〜4 (voice2〜4) -->
    <a-entity id="target2" mindar-image-target="targetIndex: 1"></a-entity>
    <a-entity id="target3" mindar-image-target="targetIndex: 2"></a-entity>
    <a-entity id="target4" mindar-image-target="targetIndex: 3"></a-entity>

    <!-- kk1 映像: target5 -->
    <a-entity id="target5" mindar-image-target="targetIndex: 4">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #kk1"></a-plane>
    </a-entity>

    <!-- 音声: target6〜7 (voice5〜6) -->
    <a-entity id="target6" mindar-image-target="targetIndex: 5"></a-entity>
    <a-entity id="target7" mindar-image-target="targetIndex: 6"></a-entity>

    <!-- kk2 映像: target8 -->
    <a-entity id="target8" mindar-image-target="targetIndex: 7">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #kk2"></a-plane>
    </a-entity>

    <!-- 音声: target9〜10 (voice7〜8) -->
    <a-entity id="target9" mindar-image-target="targetIndex: 8"></a-entity>
    <a-entity id="target10" mindar-image-target="targetIndex: 9"></a-entity>

    <!-- kk3 映像: target11 -->
    <a-entity id="target11" mindar-image-target="targetIndex: 10">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #kk3"></a-plane>
    </a-entity>

    <!-- 音声: target12 (voice9) -->
    <a-entity id="target12" mindar-image-target="targetIndex: 11"></a-entity>

    <!-- kk4 映像: target13 -->
    <a-entity id="target13" mindar-image-target="targetIndex: 12">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #kk4"></a-plane>
    </a-entity>

    <!-- 音声: target14 (voice10) -->
    <a-entity id="target14" mindar-image-target="targetIndex: 13"></a-entity>

    <!-- チャレンジ開始: target15 (kk5) -->
    <a-entity id="target15" mindar-image-target="targetIndex: 14">
      <a-plane width="2" height="1.12" position="0 0 0" material="shader: flat; src: #kk5"></a-plane>
    </a-entity>
  </a-scene>

  <!-- 成功・失敗オーバーレイ -->
  <div id="overlay-success">
    <video id="overlay-video-success" src="./kk62.mp4" playsinline muted></video>
  </div>
  <div id="overlay-fail">
    <video id="overlay-video-fail" src="./kk61.mp4" playsinline muted></video>
  </div>

  <div id="countdown">10</div>

  <!-- JavaScript ロジックはここに入ります（省略） -->
</body>
</html>
