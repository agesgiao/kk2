<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR 15 Targets</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background-color: white;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay video {
      width: 90vw;
      max-width: 640px;
      height: auto;
    }

    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: red;
      z-index: 9999;
      display: none;
      pointer-events: none;
      text-shadow: 2px 2px 5px white;
    }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./kk3.mind; filterMinCF:0.0001; showStats: false; uiScanning: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights, alpha: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="kk1" src="./kk1.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="kk2" src="./kk2.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="kk3" src="./kk3.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <video id="kk4" src="./kk4.mp4" loop muted playsinline crossorigin="anonymous"></video>
      <audio id="voice1" src="./voice1.mp3" preload="auto"></audio>
      <audio id="voice2" src="./voice2.mp3" preload="auto"></audio>
      <audio id="voice3" src="./voice3.mp3" preload="auto"></audio>
      <audio id="voice4" src="./voice4.mp3" preload="auto"></audio>
      <audio id="voice5" src="./voice5.mp3" preload="auto"></audio>
      <audio id="voice6" src="./voice6.mp3" preload="auto"></audio>
      <audio id="voice7" src="./voice7.mp3" preload="auto"></audio>
      <audio id="voice8" src="./voice8.mp3" preload="auto"></audio>
      <audio id="voice9" src="./voice9.mp3" preload="auto"></audio>
      <audio id="voice10" src="./voice10.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ターゲット1〜15 -->
    ${[...Array(15)].map((_, i) => `
      <a-entity id="target${i + 1}" mindar-image-target="targetIndex: ${i}"></a-entity>
    `).join('')}
  </a-scene>

  <!-- オーバーレイ動画 -->
  <div id="overlay-challenge" class="overlay">
    <video id="video-challenge" src="./kk5.mp4" playsinline muted></video>
  </div>

  <div id="overlay-success" class="overlay">
    <video id="overlay-video-success" src="./kk62.mp4" playsinline muted></video>
  </div>

  <div id="overlay-fail" class="overlay">
    <video id="overlay-video-fail" src="./kk61.mp4" playsinline muted></video>
  </div>

  <div id="countdown">10</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const voiceMap = {};
      for (let i = 1; i <= 10; i++) voiceMap[`voice${i}`] = document.getElementById(`voice${i}`);

      const videoMap = {
        kk1: document.getElementById("kk1"),
        kk2: document.getElementById("kk2"),
        kk3: document.getElementById("kk3"),
        kk4: document.getElementById("kk4")
      };

      const overlayChallenge = document.getElementById("overlay-challenge");
      const videoChallenge = document.getElementById("video-challenge");
      const overlaySuccess = document.getElementById("overlay-success");
      const overlayFail = document.getElementById("overlay-fail");
      const overlayVideoSuccess = document.getElementById("overlay-video-success");
      const overlayVideoFail = document.getElementById("overlay-video-fail");
      const countdownEl = document.getElementById("countdown");

      let challengeStarted = false;
      let endingTriggered = false;
      let countdownInterval, timeoutId;
      const playedVoices = new Set();

      function playVoice(id) {
        if (!playedVoices.has(id)) {
          voiceMap[id].play();
          playedVoices.add(id);
        }
      }

      function resetMedia() {
        Object.values(videoMap).forEach(v => { v.pause(); v.currentTime = 0; });
        Object.values(voiceMap).forEach(a => { a.pause(); a.currentTime = 0; });
        overlayChallenge.style.display = overlaySuccess.style.display = overlayFail.style.display = "none";
        videoChallenge.pause(); videoChallenge.currentTime = 0;
        overlayVideoSuccess.pause(); overlayVideoSuccess.currentTime = 0;
        overlayVideoFail.pause(); overlayVideoFail.currentTime = 0;
        countdownEl.style.display = "none";
        clearTimeout(timeoutId);
        clearInterval(countdownInterval);
      }

      // 各ターゲットの動作
      for (let i = 1; i <= 15; i++) {
        const el = document.getElementById(`target${i}`);
        el.addEventListener("targetFound", () => {
          if (i === 1) {
            if (!challengeStarted) playVoice("voice1");
            else if (!endingTriggered) {
              clearTimeout(timeoutId);
              clearInterval(countdownInterval);
              countdownEl.style.display = "none";
              overlayChallenge.style.display = "none";
              videoChallenge.pause(); videoChallenge.currentTime = 0;
              overlaySuccess.style.display = "flex";
              overlayVideoSuccess.play();
              challengeStarted = false;
              endingTriggered = true;
            }
          } else if ([2,3,4,6,7,9,10,12,14].includes(i)) playVoice(`voice${i}`);
          else if (i === 5) { videoMap.kk1.play(); }
          else if (i === 8) { videoMap.kk2.play(); }
          else if (i === 11) { videoMap.kk3.play(); }
          else if (i === 13) { videoMap.kk4.play(); }
          else if (i === 15 && !challengeStarted && !endingTriggered) {
            challengeStarted = true;
            overlayChallenge.style.display = "flex";
            videoChallenge.play();

            let count = 10;
            countdownEl.textContent = count;
            countdownEl.style.display = "block";
            countdownInterval = setInterval(() => {
              count--;
              countdownEl.textContent = count;
              if (count === 0) {
                clearInterval(countdownInterval);
                countdownEl.style.display = "none";
              }
            }, 1000);

            timeoutId = setTimeout(() => {
              if (!endingTriggered) {
                overlayChallenge.style.display = "none";
                videoChallenge.pause(); videoChallenge.currentTime = 0;
                overlayFail.style.display = "flex";
                overlayVideoFail.play();
                endingTriggered = true;
                challengeStarted = false;
              }
            }, 10000);
          }
        });
      }

      resetMedia();
    });
  </script>
</body>
</html>
